<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Registro de Usuario</h2>
    <form th:action="@{/register}" th:object="${usuario}" method="post">
        <div class="form-group">
            <label for="nombres">Nombres:</label>
            <input type="text" class="form-control" id="nombres" th:field="*{nombres}">
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="nomusuario">Usuario:</label>
            <input type="text" class="form-control" id="nomusuario" th:field="*{nomusuario}">
        </div>
        <div class="form-group">
            <label for="password">Contrase√±a:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/login" class="btn btn-secondary">Regresar a Login</a>
    </form>
</div>
</body>
</html>
